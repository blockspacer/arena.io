option optimize_for = SPEED;

package proto_common;

message Common {
	enum CommonErrors
	{
		CE_NO_ERROR = 0;
		CE_ERROR = -1;
	}
}

enum Commands
{
	UNKNOWN_CMD = -1;
	AUTH = 10;
  SIMULATE_BATTLE = 11;
  PING = 12;
  ADMIN_AUTH = 13;
  CONNECT_TO_LOBBY = 14;
  
  ENTER_AREA = 2001;
  
  LEAVE_GAME = 2009;
  PLAYER_UPGRADE = 2010;
  JOIN_GAME = 2011;
  CHANGE_NICKNAME = 2012;
  FIND_ROOM = 2013;
  STAT_UPGRADE = 2014;
  SYNC_TICK = 2015;
  PLAYER_INPUT = 2016;
  DAMAGE_APPLY = 2017;
  DOWNLOAD_MAP = 2018;
};

enum Events
{
	UNKNOWN_EVT = -1;
	BLOCK_APPEARED = 2001;
  ENTITY_REMOVED = 2003;
  UNIT_STATE_UPDATE = 2004;
  PLAYER_APPEARED = 2005;
  UNIT_ATTACK = 2006;
  PLAYER_COINS = 2007;
  DAMAGE_DONE = 2008;
  PLAYER_TURN = 2009;
  PLAYER_UPGRADE_CHANGES = 2010;
  PLAYER_STATUS_CHANGED = 2011;
  PLAYER_EXPERIENCE = 2012;
  PLAYER_LEVEL_UP = 2013;
  PLAYER_SCORE = 2014;
  GAME_FINISHED = 2015;
  POWER_UP_APPEARED = 2016;
  POWER_UP_GRABBED = 2017;
  SPAWN_PICK_UP = 2018;
  SKILL_CASTED = 2019;
  MOB_APPEARED = 2020;
  BULLET_DESTROYED = 2021;
  SYNC_ATTACK = 2022;
  SPAWN_BULLETS = 2023;
  START_GAME = 2024;
};

enum PacketFlags
{
	EVENT = 1;
};

/*
	*******************************
	        Packet structure
	*******************************
	   1. Protocol ver. (1 Byte)
	   2. Flags (4 bytes)
	   3. Data length (2 Bytes)	
	   4. Data (Data length bytes)
	*******************************
*/

message Request {
	required int32 id = 1;
	required Commands type = 2;

	extensions 10 to max;
}

message Response {
	required int32 id = 1;
	required Commands type = 2;
	required int32 error = 3 [default = 0];
  required int64 timestamp = 4;
  
	extensions 10 to max;
}

message Event {
	required Events type = 1;
  required int64 timestamp = 2;
  
	extensions 10 to max;
}